<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>

    <section>

            <p>Digite um número: <input type="number" name="num" id="txtnum">

        </div>
    </section>
    
    <footer></footer>
