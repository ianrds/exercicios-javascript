<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Passos</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Contador de Passos</h1>
    </header>
    
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="txtinicio" id="txtinicio"></p>
            <p>Fim: <input type="number" name="txtfim" id="txtfim"></p>
            <p>Passo: <input type="number" name="txtpasso" id="txtpasso"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>

        <div id="res"> 
            O resultado aparecerá aqui.
        </div>
    </section>

    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
